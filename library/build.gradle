apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 32
    buildToolsVersion '33.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 32
    }
}

dependencies {
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:33.0.0'
}

